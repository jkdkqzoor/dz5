      hamburger.addEventListener("click", () => {
        if (navi.classList.contains("slideInleft")) {
          navi.classList.remove("slideInleft");
          navi.classList.add("slideInright");

          // After animation, hide the element
          setTimeout(() => {
            navi.style.display = "none";
            navi.classList.remove("slideInright");
          }, 500); // same as animation-duration
        } else {
          navi.style.display = "flex"; // show menu
          navi.classList.add("slideInleft");
        }
      });
    </script>
